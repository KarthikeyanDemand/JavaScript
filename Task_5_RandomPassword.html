<html> 
<head> 
    <title> 
        Generate a Random Password
    </title>
</head> 
<body>    
    <h3>
        Click on the button to generate random password.
    </h3> 
    <button onclick = "ps_Run()"> 
        Click Here
    </button>
    <p id = "geeks"></p>
    <script>
        var el_down = document.getElementById("geeks");   
        function ps_Run() {
            el_down.innerHTML = 
                Math.random().toString(36).slice(2) + 
                Math.random().toString(36)
                    .toUpperCase().slice(2);
            } 
    </script> 
</body> 
</html>
